<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="icon"
        href="https://raw.githubusercontent.com/tuttlepower/tuttlepower/master/Resources/Images/facelighting.png"
        type="Head" sizes="16x16">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- My css file -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/template.css') }}">


    <title>Flask Parent Template</title>
</head>

<body>
    <header>
        <!-- Classic Bootstrap Nav that I like using -->

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

    <a class="navbar-brand" href="#">
      <img src="./Resources/images/facelighting.png" alt="Logo" style="width:35px;">
    </a>
    <a class="navbar-brand" href="{{ url_for('home') }}">Travis Tuttle</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/tuttlepower/tuttlepower">Repo</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Flask
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="http://dismal.space/">Dismal</a>
            <a class="dropdown-item" href="https://tuttlepower-flask.herokuapp.com/">TuttlePower-Heroku</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
        <nav class="navbar navbar-expand-sm navbar-custom sticky-top">
            <ul class="navbar-nav ">

                <a class="button" href="{{ url_for('home') }}" alt="Home">
                </a>
                <a class="navbar-brand social-button dice" href="{{ url_for('maps') }}" alt="Maps">
                </a>
                <a class="navbar-brand social-button dice" href="{{ url_for('graphs') }}" alt="Charts">
                </a>
                <a class="navbar-brand social-button dice" href="{{ url_for('about') }}" alt="About Me">
                </a>

            </ul>
        </nav>
    </header>
    <br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
