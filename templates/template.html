<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="icon"
        href="https://raw.githubusercontent.com/tuttlepower/tuttlepower/master/Resources/Images/facelighting.png"
        type="Head" sizes="16x16">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- My css file -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/template.css') }}">

    <!-- "Janson" Font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <title>Flask Parent Template</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom sticky-top justify-content-center">
            <ul class="navbar-nav ">
                <div class="rounded-social-buttons">
                    <a class="navbar-brand social-button dice" href="{{ url_for('home') }}" alt="Home">
                        <i class="fas fa-dice"></i></a>
                    <a class="navbar-brand social-button dice" href="{{ url_for('maps') }}" alt="Maps">
                        <i class="fas fa-globe"></i></a>
                    <a class="navbar-brand social-button dice" href="{{ url_for('graphs') }}" alt="Charts">
                        <i class="fas fa-chart-line"></i></a>
                    <a class="navbar-brand social-button dice" href="{{ url_for('about') }}" alt="About Me">
                        <i class="fas fa-user-alt"></i></a>
                </div>
            </ul>
        </nav>
    </header>
    <br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
